<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
    <body>

      <h1 class = "jumbotron">8-Bit Typer</h1>
      <div class ="container" id="gameContent">
        <!-- hub of level, score and time -->
        <div class = "row">
          <div class = "col-xs-4">
            <h5 class = "LevelTag">Level: <span id="level"></span></h5>
          </div>
          <div class = "col-xs-4">
            <h5 class = "TimeTag">Time: <span id="timer"></span></h5>
          </div>
          <div class = "col-xs-4">
            <h5 class = "ScoreTag">Score: <span class="score"></span></h5>
          </div>
        </div>
        <div class = "row">
          <div class = "col-lg-10">
            <!-- Word Output-->
            <div id="computerOutput">
              <br>
              <br>
              <label>Type this word:</label>
              <br>
              <br>
              <br>
              <br>
              <center><p><span id="arrayTarget"></span></p></center>
            </div>
          </div>
        </div>

              <br>
              <br>
              <br>
              <br>

        <!-- Users Input -->
        <div class = "row">
          <div class = "col-lg-10">
            <form id="playerInputForm">
              <div class="form-group">
                <label>Type word as shown:
                  <br>
                  <br>
                  <center><input id="playerInput" type="text" class="form-control" placeholder="Type words here"></center>
                </label>
              </div>
              <div class = "button">
              <button type="submit" class="btn btn-default">Submit</button>
              </div>

            <!-- Timer button -->
            </form>
            <center><button type="button" class="btn btn-primary btn-lg" id="playButton">Play</button></center> <!-- timer code line -->
            <center><button type="button" class="btn btn-primary btn-lg" onClick="history.go(0)" id="startOverButton">Start Over</button></center>
          </div>
        </div>
      </div>
<!-- game over screen -->
      <div class="container" id="gameOver">
        <br>
        <br>
        <br>
        <p id="lose">You Lose</p>
        <br>
        <br>
        <p id="over">Game Over</p>
        <br>
        <br>
        <h5 class = "ScoreTag">Your Score: <span class="score"></span></h5>
        <br>
        <br>
        <br>
        <br>
        <form id="refreshButton">
          <input type="button" class="btn btn-primary btn-lg" onClick="history.go(0)" value="Play Again">
        </form>
        <br>
        <br>
        <br>
        <br>
      </div>

<!-- victory screen -->
<div class="container" id="victory">
  <br>
  <br>
  <br>
  <p id="win">You Win!</p>
  <br>
  <br>
  <p id="congrats">Congratulations!</p>
  <br>
  <br>
  <h5 class = "ScoreTag">Your Score: <span class="score"></span></h5>
  <br>
  <br>
  <br>
  <br>
  <form id="refreshButton">
    <input type="button" class="btn btn-primary btn-lg" onClick="history.go(0)" value="Play Again">
  </form>
  <br>
  <br>
  <br>
  <br>
</div>
    </body>
</html>
