<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
    <body>

      <h1 class = "jumbotron">Typing Game</h1>
      <div class ="container" id="gameContent">
        <!-- hub of level, score and time -->
        <div class = "row">
          <div class = "col-xs-4">
            <h5 class = "LevelTag">Level: <span id="level"></span></h5>
          </div>
          <div class = "col-xs-4">
            <h5 class = "TimeTag">Time: <span id="timer"></span></h5>
          </div>
          <div class = "col-xs-4">
            <h5 class = "ScoreTag">Score: <span id="score"></span></h5>
          </div>
        </div>
        <div class = "row">
          <div class = "col-md-10">
            <!-- Word Output-->
            <div id="computerOutput">
              <label>Type this word:</label>
              <p><span id="arrayTarget"></span></p>
            </div>
          </div>
        </div>

              <br>
              <br>
              <br>
              <br>
              <br>

        <!-- Users Input -->
        <div class = "row">
          <div class = "col-md-10">
            <form id="playerInputForm">
              <div class="form-group">
                <label>Type word as shown:
                  <input id="playerInput" type="text" class="form-control" placeholder="words">
                </label>
              </div>
              <div class = "button">
              <button type="submit" class="btn btn-default">Submit</button>
              </div>

            <!-- Timer button -->
            </form>
            <center><button type="button" class="btn btn-primary" id="playButton">Play</button></center> <!-- timer code line -->
          </div>
        </div>
      </div>
      <div class="container" id="gameOver">
        <p>You Lose</p>
        <br>
        <br>
        <p>Game Over</p>
        <form id="refreshButton">
          <input type="button" onClick="history.go(0)" value="Play Again">
        </form>
      </div>
    </body>
</html>
